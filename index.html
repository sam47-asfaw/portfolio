<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SamVod Portfolio Website</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <!------Screen-------->
    <div class="screen">
        <header>
            <button class="power-btn" >
                <i class="fas fa-power-off"></i>
            </button>   
        </header>
    </div>
     <!------endOfScreen-------->
      <!------Screen-------->
       <!-------------StandContainer------------->
    <div class = "stand-container">
         <!--------------Stands------------->
        <div class="stands">
            <div class ="stand-1"></div>
            <div class ="stand-2"></div>
        </div>
        <!---------------endOFStands------------------>
         <!----------------Keyboard--------------------->
        <div class ="keyboard">
             <!-------------home------------------>
            <div class="home-btn-container">
                <button class= "keyboard-btn home">
                    <i class="fas fa-home">
                        <div class ="inner-text hide">Home</div>
                    </i>
                </button>
            </div>
             <!------------------endOfHome------------------->
              <!----------------skills----------------------->
            <div class="skills-btn-container">
                <button class ="keyboard-btn skill">
                    <i class="fas fa-brain">
                        <div class ="inner-text hide">Skills</div>
                    </i>
                </button>
            </div>
             <!---------------endOfSkills--------------------->
              <!-------------------projects------------------>
            <div class=" projects-btn-container">
                <button class= "keyboard-btn project">
                    <i class="fas fa-project-diagram">
                        <div class ="inner-text hide">Projects</div>
                    </i>
                </button>
            </div>
             <!----------------endOfProjects----------------->
              <!----------------edu----------------------->
            <div class="education-btn-container">
                <button class ="keyboard-btn edu">
                    <i class="fas fa-university">
                        <div class ="inner-text hide">Education</div>
                    </i>
                </button>
            </div>
             <!------------------endOfEdu---------------------->
              <!---------------contacts----------------------->
            <div class="contact-btn-container">
                <button class ="keyboard-btn contact">
                    <i class="fas fa-phone-square">
                        <div class ="inner-text hide">Contacts</div>
                    </i>
                </button>
            </div>
             <!----------------------endOfContacts-------->
        </div>
         <!---------------------endOfKeyboardS----------->
    </div> 
     <!------------endOFStandContainer------------------>
</div>
	| <script src="app.js"></script>
</body>
